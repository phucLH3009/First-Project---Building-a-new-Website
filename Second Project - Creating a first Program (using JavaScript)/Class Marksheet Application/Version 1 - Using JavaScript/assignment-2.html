<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Marksheet</title>
    <link rel="stylesheet" href="asm2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="asm2.js"></script>
</head>

<body>
    <header>Class Marksheet</header>

    <form id="form" name="myForm" autocomplete="off">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <label>Họ tên: </label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <input type="text" name="fname" id="fname"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <label>Điểm Toán: </label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <input type="text" name="math" id="math"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <label>Điểm Lý: </label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <input type="text" name="physics" id="physics"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <label>Điểm Hóa: </label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <input type="text" name="chemistry" id="chemistry"><br><br>
            </div>
        </div>
        <div id="btn1">
            <input type="button" id="submit" value="Nhập" onclick="addTestScore(); resetTestScore()">
        </div>
    </form>

    <div class="table-responsive-sm">
        <table class="table" id="table">
            <tr>
                <td>STT</td>
                <td>Họ Tên</td>
                <td>Điểm Toán</td>
                <td>Điểm Lý</td>
                <td>Điểm Hóa</td>
                <td>Điểm TB</td>
            </tr>
        </table>
    </div>

    <div id="btn">
        <button id="btn2" class="btn btn-dark" onclick="avgTestScore()">Tính điểm trung bình</button>
        <button id="btn2" class="btn btn-dark" onclick="checkGoodStudent()">Hiển thị học sinh giỏi</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
