<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="asm3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="asm3.js"></script>
    <title>Class Marksheet</title>
</head>
<body>
    <div class="container">
        <div class="row bg justify-content-center">
            <div class="col-12 col-md-6">
                <h1>Class Marksheet</h1>
                <form class="form-group row" autocomplete="off">
                    <label class="col-sm-4 col-md-4">Họ Tên: </label>
                    <input class="col-sm-8 col-md-8" type="text" id="fname">
                    
                    <label class="col-sm-4 col-md-4">Điểm Toán: </label>
                    <input class="col-sm-8 col-md-8" type="text" id="math">
                    
                    <label class="col-sm-4 col-md-4">Điểm Lý: </label>
                    <input class="col-sm-8 col-md-8" type="text" id="physics">
                    
                    <label class="col-sm-4 col-md-4">Điểm Hóa: </label>
                    <input class="col-sm-8 col-md-8" type="text" id="chemistry">

                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" id="btn1">Nhập</button>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12">
                <table>
                    <thead>
                        <tr>
                            <th class="col-1 col-md-1 col-lg-1">STT</th>
                            <th class="col-3 col-md-3 col-lg-3">Họ Tên</th>
                            <th class="col-2 col-md-2 col-lg-2">Điểm Toán</th>
                            <th class="col-2 col-md-2 col-lg-2">Điểm Lý</th>
                            <th class="col-2 col-md-2 col-lg-2">Điểm Hóa</th>
                            <th class="col-2 col-md-2 col-lg-2">Điểm TB</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-6 text-center">
                <button type="button" class="btn btn-secondary" id="btn2">Tính điểm trung bình</button>
            </div>
            <div class="col md-6 col-lg-6 text-center">
                <button type="button" class="btn btn-secondary" id="btn3">Xác định học sinh giỏi</button>
            </div>
            
        </div>
    </div>
</body>
</html>
