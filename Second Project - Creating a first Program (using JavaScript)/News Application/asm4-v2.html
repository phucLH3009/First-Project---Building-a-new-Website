<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asm4-v2.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="asm4-v2.js"></script>
    <title>News Application</title>
</head>
<body>
    <div class="container-fluid">
        <div class="wrapper">
            <h3>My News</h3>
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#searchBox"><i class="fas fa-search"></i></button>
        </div>

        <div class="modal fade" id="searchBox" tabindex="-1" aria-labelledby="searchBoxLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" name="search" id="form" class="row g-6">
                        <div class="row">
                            <div class="col-auto">
                                <label>Keywords: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="search" name="search" placeholder="Search..." autocomplete="off" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto text-center">
                                <input type="text" id="fromDate" name="fromDate" placeholder="From..." width="100" autocomplete="off" />
                            </div>
                            <div class="col-auto text-center">
                                <input type="text" id="toDate" name="toDate" placeholder="To..." width="100" autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary mb-3" id="btn1">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="align-items-center text-center" id="loader">
            <strong>Loading....</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>

        <div class="row" id="newsResult" style="margin-top: 30px !important;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
